name: bmi_calculator
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.8.1
  flutter_neumorphic: ^2.0.1
  provider: ^4.1.2
  percent_indicator: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
      - family: OpenSans
        fonts:
          - asset: assets/fonts/OpenSans.ttf
      - family: empatlima
        fonts:
          - asset: assets/fonts/empatlima-Regular.ttf
      - family: galaxy
        fonts:
          - asset: assets/fonts/SamsungSans-Bold.ttf
